<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- test -->
    <img src="logo.jpg" alt="Logo" id="logo">

    <div id="login-container">
        <h1>Welcome to the Memory Game</h1>
        <form id="login-form">
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" required>
            <label for="card-type">Select Card Type:</label>
            
            <select id="card-type" required>
                <option value="animals">Animals</option>
                <option value="recycle">Recycle Objects</option>
            </select>

            
            <button type="button" onclick="startGame()">Start Game</button>
        </form>
    </div>

    <div id="game-container" style="display: none;">
        <p id="timer">Time:<span id="countdown"></span></p>
        <div class="grid" id="grid"></div>
        <div id="buttons">
        </div>
        <p id="scoreboard"></p>
       
    </div>
    <canvas id="canvas" style="display: none;">Canvas is not supported in your browser.</canvas>
    <script src="script.js"></script>
    <script src="fireworks.js"></script>
    
</body>

</html>
