<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <h1>Memory Game</h1>
    </header>
    <canvas id="canvas" style="display: none;"></canvas>

    <div id="login-container" class="container">
        <form id="login-form">
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" required>
            <label for="card-type">Select Card Type:</label>
            <select id="card-type" required>
                <option value="animals">Animals</option>
                <option value="recycle">Recycle Objects</option>
            </select>
            <button type="button" onclick="startGame()">Start Game</button>
        </form>
    </div>

    <div id="game-container" class="container" style="display: none;">
        <p id="timer">Time: <span id="countdown"></span></p>
        <div class="grid" id="grid"></div>

        <div class="image-container">
            <div class="item-container">
                <img src="./assets/img/glassTrash.png" alt="Recycle Image 1">
                <label id="glass-count" class="item-label">0</label>
            </div>
            <div class="item-container">
                <img src="./assets/img/paperTrash.png" alt="Recycle Image 2">
                <label id="paper-count" class="item-label">0</label>
            </div>
            <div class="item-container">
                <img src="./assets/img/metalTrash.png" alt="Recycle Image 3">
                <label id="metal-count" class="item-label">0</label>
            </div>
            <div class="item-container">
                <img src="./assets/img/organicTrash.png" alt="Recycle Image 4">
                <label id="organic-count" class="item-label">0</label>
            </div>
        </div>

        <div id="buttons"></div>
        <p id="scoreboard"></p>
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <div class="scoreboard-container container">
        <h2>Scoreboard <span class="cup-icon">üèÜ</span></h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="score-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="fireworks.js"></script>
</body>

</html>
